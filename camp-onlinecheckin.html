<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>「創造360°人生」 醫學教育共識營 報到系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* v8 FINAL THEME: Founder's Painting Background
      - 85% Opacity Warm Beige Card
      - Blue/Orange accent colors from painting
      - All buttons (Agenda, Survey, Group Data) included
      - Type="text" fix for employee ID
      - Success-state reminder box
      - Whitespace handling for multi-line messages
    */
    body {
      /* !!! 請務必將 'your_image_hash.jpg' 替換成您圖片的實際網址 !!! */
      background-image: url('images/許文龍.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-attachment: fixed; 
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Noto Sans TC', sans-serif; 
      color: #333; /* 預設深灰色文字 */
    }

    /* 卡片設計 - 擷取畫作文字區的 "淺米色" (85%不透明) */
    .glass-card {
      background-color: rgba(248, 247, 245, 0.85); /* 溫暖的淺米色 (85% Opacity) */
      border: 1px solid rgba(255, 255, 255, 0.3); 
      border-radius: 1.5rem; /* 圓角加大 */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0, 0, 0, 0.05); 
      max-width: 28rem; 
      width: 100%;
      margin: 1rem; 
    }

    /* 輸入框 */
    .input-field {
      background-color: #F3F4F6; /* 淺灰底 */
      border: 1px solid #D1D5DB; /* 灰邊框 */
      color: #1F2937; /* 深灰字 */
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    .input-field::placeholder {
      color: #9CA3AF; /* 提示文字顏色 */
    }
    .input-field:focus {
      border-color: #2563EB; /* (主題藍色) */
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    /* 按鈕 (送出 / 返回) - 使用畫作 "藍色" */
    .submit-button, .reset-button {
      background-color: #2563EB; /* (主題藍色) */
      border: 1px solid #2563EB;
      color: #FFFFFF; /* 白色文字 */
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .submit-button:hover, .reset-button:hover {
      background-color: #1D4ED8; /* Hover 加深 */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* 議程/問卷按鈕 (次要按鈕) - 白色 */
    .agenda-button {
      background-color: #FFFFFF; /* 純白 */
      color: #374151; /* 深灰色文字 */
      border: 1px solid #D1D5DB; /* 灰邊框 */
      display: block; 
      text-decoration: none;
      font-weight: 500;
    }
    .agenda-button:hover {
      background-color: #F9FAFB; /* Hover 淺灰 */
    }

    /* 載入中 Spinner */
    .spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      vertical-align: text-bottom;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #2563EB; /* (主題藍色) */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 訊息文字顏色調整 */
    .text-success { color: #1D4ED8; } /* (主題藍色) */
    .text-error { color: #D97706; }   /* 溫和的暖橘色 (來自桌面) */
    
    /* 提醒區塊樣式 */
    .reminder-box {
      background-color: #FFFBEB; /* 淺黃 (擷取自畫作文字區) */
      border: 1px solid #FDE68A; /* 淺黃邊框 */
      color: #92400E; /* 深橘/棕色文字 (擷取自畫作桌面) */
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      text-align: left;
      line-height: 1.6;
    }
  </style>
  <!-- 引入 Google Fonts (思源黑體) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
  
  <div class="glass-card p-8 md:p-12 text-center">
    
    <!-- 標題區 -->
    <div class="mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 leading-tight">
        「創造360°人生」<br>醫學教育共識營<br>報到系統
      </h1>
      <p class="text-lg md:text-xl text-gray-600 mt-4">
        2025/11/23（日）12:45–17:10
      </p>
      <p class="text-lg md:text-xl text-gray-600 mt-1">
        奇美博物館 豐收廳、貓頭鷹手作坊
      </p>
    </div>

    <!-- 報到表單 -->
    <div id="checkInForm">
      <label for="employeeId" class="block text-lg font-medium text-gray-700 mb-2">
        請輸入您的人事號
      </label>
      <input type="text" id="employeeId" name="employeeId" 
             class="w-full input-field text-xl text-center" 
             placeholder="範例：A12345"> <!-- (修正為 type="text" 可輸入英文) -->
      
      <button id="submitButton" 
              onclick="handleCheckIn()"
              class="w-full submit-button text-xl mt-6">
        送出報到
      </button>
    </div>

    <!-- 載入中畫面 -->
    <div id="loadingIndicator" class="hidden text-center py-8">
      <div class="spinner mx-auto"></div>
      <p class="text-lg text-gray-600 mt-4">報到中，請稍候...</p>
    </div>

    <!-- 結果訊息 -->
    <div id="resultMessage" class="hidden mt-6 text-center">
      <!-- (!!! NEW: 加入 whitespace-pre-line 以支援 \n 換行 !!!) -->
      <p id="messageText" class="text-2xl font-semibold whitespace-pre-line"></p>
      <p id="groupText" class="text-2xl font-semibold text-gray-700 mt-4"></p>
      <p id="locationText" class="text-2xl font-semibold text-gray-700 mt-2"></p>
      
      <!-- 提醒文字區塊 -->
      <p id="reminderText" class="hidden text-base mt-6 reminder-box">
        <strong>重要提醒：</strong><br>
        請保留此頁面！議程、講義及滿意度調查將會顯示於此。
      </p>

      <!-- 議程按鈕 -->
      <a id="agendaLink" 
         href="https://ling3567.github.io/ChiMeiMonth1123/camp?v=2" 
         target="_blank"
         class="hidden w-full reset-button agenda-button text-lg mt-6">
        查看共識營議程
      </a>
      
      <!-- 分組資料按鈕 -->
      <a id="groupDataLink" 
         href="#" 
         target="_blank"
         class="hidden w-full reset-button agenda-button text-lg mt-2">
        分組共識資料填寫
      </a>
      
      <!-- 問卷按鈕 -->
      <a id="surveyLink" 
         href="#" 
         target="_blank"
         class="hidden w-full reset-button agenda-button text-lg mt-2">
        滿意度問卷填寫
      </a>
      
      <!-- 返回按鈕 -->
      <button onclick="resetForm()" 
              class="w-full reset-button text-lg mt-4">
        返回報到首頁
      </button>
    </div>

  </div>

  <script>
    // -----------------------------------------------------------------
    // !!! 關鍵設定：您專屬的 Google Apps Script 網址 !!!
    // (這是您提供的網址)
    // -----------------------------------------------------------------
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbweDq70D9T01XvspyieBBLVFmXOY3WsP0ZaWR0k68XM5IRtgmKmtODfoT43h0JCMrIbwg/exec";
    // -----------------------------------------------------------------

    // 取得頁面上的元件
    const form = document.getElementById('checkInForm');
    const loading = document.getElementById('loadingIndicator');
    const resultDiv = document.getElementById('resultMessage');
    const messageText = document.getElementById('messageText');
    const groupText = document.getElementById('groupText');
    const locationText = document.getElementById('locationText');
    const agendaLink = document.getElementById('agendaLink');
    const input = document.getElementById('employeeId');
    const reminderText = document.getElementById('reminderText');
    const groupDataLink = document.getElementById('groupDataLink');
    const surveyLink = document.getElementById('surveyLink');

    /**
     * 處理報到按鈕點擊
     */
    async function handleCheckIn() {
      const employeeId = input.value;
      if (!employeeId) {
        alert("請輸入人事號！"); 
        return;
      }

      form.classList.add('hidden');
      loading.classList.remove('hidden');
      resultDiv.classList.add('hidden');

      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'text/plain;charset=utf-8',
          },
          body: JSON.stringify({
            action: "processCheckIn",
            employeeId: employeeId
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
        }

        const result = await response.json();
        showResult(result);

      } catch (error) {
        console.error("Fetch 錯誤:", error);
        showError(error);
      }
    }

    /**
     * 成功回呼函式
     * (!!! 包含已報到者也能看到按鈕的邏輯 !!!)
     * @param {object} result - 從後端傳回的結果物件
     */
    function showResult(result) {
      loading.classList.add('hidden');
      messageText.textContent = result.message;

      if (result.success) {
        // (!!! 無論是首次或重複報到, 都會是 success: true !!!)
        messageText.className = "text-2xl font-semibold text-success whitespace-pre-line";
        groupText.textContent = result.group;
        locationText.textContent = result.location;
        
        // 顯示所有按鈕
        agendaLink.classList.remove('hidden'); 
        reminderText.classList.remove('hidden'); 
        groupDataLink.classList.remove('hidden');
        surveyLink.classList.remove('hidden');
        
      } else {
        // 只有 "查無此人" 會進入這裡
        messageText.className = "text-2xl font-semibold text-error whitespace-pre-line";
        groupText.textContent = result.group || '';
        locationText.textContent = result.location || '';
        
        // 隱藏所有按鈕
        agendaLink.classList.add('hidden'); 
        reminderText.classList.add('hidden');
        groupDataLink.classList.add('hidden');
        surveyLink.classList.add('hidden');
      }
      
      resultDiv.classList.remove('hidden');
    }

    /**
     * 失敗回呼函式 (例如網路斷線或後端嚴重錯誤)
     * @param {Error} error - 錯誤物件
     */
    function showError(error) {
      loading.classList.add('hidden');
      messageText.textContent = "發生錯誤：" + error.message;
      messageText.className = "text-2xl font-semibold text-error whitespace-pre-line";
      groupText.textContent = "請洽詢工作人員。";
      locationText.textContent = '';
      
      // 隱藏所有按鈕
      agendaLink.classList.add('hidden');
      reminderText.classList.add('hidden'); 
      groupDataLink.classList.add('hidden');
      surveyLink.classList.add('hidden');
      
      resultDiv.classList.remove('hidden');
    }

    /**
     * 重設表單，回到報到畫面
     */
    function resetForm() {
      input.value = '';
      resultDiv.classList.add('hidden');
      form.classList.remove('hidden');
      loading.classList.add('hidden');
      
      // 清理舊資料
      groupText.textContent = ''; 
      locationText.textContent = ''; 
      agendaLink.classList.add('hidden'); 
      reminderText.classList.add('hidden'); 
      groupDataLink.classList.add('hidden');
      surveyLink.classList.add('hidden');
    }

    // 讓使用者可以在輸入框按 Enter 鍵送出
    input.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('submitButton').click();
      }
    });

  </script>
</body>
</html>
