<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>「創造360°人生」 醫學教育共識營 報到系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* NEW THEME: Founder's Painting Background + Warm Beige Cards */
    body {
      /* !!! 這裡是您圖片的網址 !!! */
      background-image: url('images/許文龍.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-attachment: fixed; 
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Noto Sans TC', sans-serif; 
      color: #333; 
    }

    /* 卡片設計 - 擷取畫作文字區的 "淺米色" (!!! NEW: 調整為 92% 不透明 !!!) */
    .glass-card {
      background-color: rgba(248, 247, 245, 0.92); /* 溫暖的淺米色 (92% Opacity, 讓畫作隱約可見) */
      border: 1px solid rgba(255, 255, 255, 0.3); 
      border-radius: 1.5rem; 
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0, 0, 0, 0.05); 
      max-width: 28rem; 
      width: 100%;
      margin: 1rem; 
    }

    /* 輸入框 */
    .input-field {
      background-color: #F3F4F6; 
      border: 1px solid #D1D5DB; 
      color: #1F2937; 
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    .input-field::placeholder {
      color: #9CA3AF; 
    }
    .input-field:focus {
      border-color: #2563EB; /* (藍色) */
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    /* 按鈕 (送出 / 返回) - 使用畫作 "藍色" */
    .submit-button, .reset-button {
      background-color: #2563EB; /* (藍色) */
      border: 1px solid #2563EB;
      color: #FFFFFF; /* 白色文字 */
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .submit-button:hover, .reset-button:hover {
      background-color: #1D4ED8; /* Hover 加深 */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* 議程按鈕 (次要按鈕) */
    .agenda-button {
      background-color: #FFFFFF; 
      color: #374151; /* 深灰色文字 */
      border: 1px solid #D1D5DB; 
      display: block; 
      text-decoration: none;
    }
    .agenda-button:hover {
      background-color: #F9FAFB; 
    }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      vertical-align: text-bottom;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #2563EB; /* (藍色) */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 訊息文字顏色調整 */
    .text-success { color: #1D4ED8; } /* (藍色) */
    .text-error { color: #D97706; }   /* 溫和的暖橘色 (來自桌面) */
  </style>
  <!-- 引入 Google Fonts (思源黑體) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-warm-gray-50">
  
  <div class="glass-card p-8 md:p-12 text-center">
    
    <!-- 標題區 -->
    <div class="mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 leading-tight">
        「創造360°人生」<br>醫學教育共識營<br>報到系統
      </h1>
      <p class="text-lg md:text-xl text-gray-600 mt-4">
        2025/11/23（日）12:45–17:10
      </p>
      <p class="text-lg md:text-xl text-gray-600 mt-1">
        奇美博物館 豐收廳、貓頭鷹手作坊
      </p>
    </div>

    <!-- 報到表單 -->
    <div id="checkInForm">
      <label for="employeeId" class="block text-lg font-medium text-gray-700 mb-2">
        請輸入您的人事號
      </label>
      <input type="tel" id="employeeId" name="employeeId" 
             class="w-full input-field text-xl text-center" 
             placeholder="範例：1001">
      
      <button id="submitButton" 
              onclick="handleCheckIn()"
              class="w-full submit-button text-xl mt-6">
        送出報到
      </button>
    </div>

    <!-- 載入中畫面 -->
    <div id="loadingIndicator" class="hidden text-center py-8">
      <div class="spinner mx-auto"></div>
      <p class="text-lg text-gray-600 mt-4">報到中，請稍候...</p>
    </div>

    <!-- 結果訊息 -->
    <div id="resultMessage" class="hidden mt-6 text-center">
      <p id="messageText" class="text-2xl font-semibold"></p>
      <p id="groupText" class="text-2xl font-semibold text-gray-700 mt-4"></p>
      <p id="locationText" class="text-2xl font-semibold text-gray-700 mt-2"></p>
      
      <!-- 議程按鈕 -->
      <a id="agendaLink" 
         href="https://ling3567.github.io/ChiMeiMonth1123/camp?v=2" 
         target="_blank"
         class="hidden w-full reset-button agenda-button text-lg mt-6">
        查看共識營議程
      </a>
      
      <!-- 返回按鈕 -->
      <button onclick="resetForm()" 
              class="w-full reset-button text-lg mt-4">
        返回報到首頁
      </button>
    </div>

  </div>

  <script>
    // -----------------------------------------------------------------
    // !!! 關鍵設定：您專屬的 Google Apps Script 網址 !!!
    // (這個不需要變動)
    // -----------------------------------------------------------------
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbweDq70D9T01XvspyieBBLVFmXOY3WsP0ZaWR0k68XM5IRtgmKmtODfoT43h0JCMrIbwg/exec";
    // -----------------------------------------------------------------

    // 取得頁面上的元件
    const form = document.getElementById('checkInForm');
    const loading = document.getElementById('loadingIndicator');
    const resultDiv = document.getElementById('resultMessage');
    const messageText = document.getElementById('messageText');
    const groupText = document.getElementById('groupText');
    const locationText = document.getElementById('locationText');
    const agendaLink = document.getElementById('agendaLink');
    const input = document.getElementById('employeeId');

    /**
     * 處理報到按鈕點擊
     */
    async function handleCheckIn() {
      const employeeId = input.value;
      if (!employeeId) {
        alert("請輸入人事號！"); 
        return;
      }

      form.classList.add('hidden');
      loading.classList.remove('hidden');
      resultDiv.classList.add('hidden');

      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'text/plain;charset=utf-8',
          },
          body: JSON.stringify({
            action: "processCheckIn",
            employeeId: employeeId
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
        }

        const result = await response.json();
        showResult(result);

      } catch (error) {
        console.error("Fetch 錯誤:", error);
        showError(error);
      }
    }

    /**
     * 成功回呼函式
     * @param {object} result - 從後端傳回的結果物件
     */
    function showResult(result) {
      loading.classList.add('hidden');
      messageText.textContent = result.message;

      if (result.success) {
        messageText.className = "text-2xl font-semibold text-success";
        groupText.textContent = result.group;
        locationText.textContent = result.location;
        agendaLink.classList.remove('hidden'); // 顯示議程按鈕
      } else {
        messageText.className = "text-2xl font-semibold text-error";
        groupText.textContent = result.group || '';
        locationText.textContent = result.location || ''; // (用於顯示"已報到"時的地點)
        agendaLink.classList.add('hidden'); // 隱藏議程按鈕
      }
      
      resultDiv.classList.remove('hidden');
    }

    /**
     * 失敗回呼函式 (例如網路斷線或後端嚴重錯誤)
     * @param {Error} error - 錯誤物件
     */
    function showError(error) {
      loading.classList.add('hidden');
      messageText.textContent = "發生錯誤：" + error.message;
      messageText.className = "text-2xl font-semibold text-error";
      groupText.textContent = "請洽詢工作人員。";
      locationText.textContent = '';
      agendaLink.classList.add('hidden'); // 隱藏議程按鈕
      resultDiv.classList.remove('hidden');
    }

    /**
     * 重設表單，回到報到畫面
     */
    function resetForm() {
      input.value = '';
      resultDiv.classList.add('hidden');
      form.classList.remove('hidden');
      loading.classList.add('hidden');
      
      // 清理舊資料
      groupText.textContent = ''; 
      locationText.textContent = ''; 
      agendaLink.classList.add('hidden'); 
    }

    // 讓使用者可以在輸入框按 Enter 鍵送出
    input.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('submitButton').click();
      }
    });

  </script>
</body>
</html>
