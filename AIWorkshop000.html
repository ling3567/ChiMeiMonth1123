<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 數位賦能工作坊｜報名狀況分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #0f0c29;
            background-image: linear-gradient(to right top, #0f0c29, #1a163a, #25204c, #302a5f, #3c3472);
            color: #f0f0f0;
        }
        .main-title {
            background: linear-gradient(90deg, #89f7fe, #66a6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .table-header {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .table-row:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.03);
        }
        .loader {
            border-top-color: #66a6ff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .filter-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 9999px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .filter-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .filter-btn.active {
            background: linear-gradient(90deg, #89f7fe, #66a6ff);
            color: #0f0c29;
            font-weight: bold;
            border-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen w-full p-4 md:p-8">
    <div class="w-full max-w-7xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-black main-title tracking-wider">AI 數位賦能工作坊</h1>
            <h2 class="text-2xl md:text-3xl font-bold text-gray-200 mt-2">報名狀況儀表板</h2>
            <p id="last-updated" class="text-center text-gray-400 mt-2"></p>
        </header>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-20">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mx-auto"></div>
            <p class="mt-6 text-xl text-gray-300">正在從 Google Sheet 讀取報名資料...</p>
        </div>
        
        <!-- Error State -->
        <div id="error-state" class="hidden card rounded-xl p-8 max-w-2xl mx-auto text-center border-red-500/50">
             <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4 text-red-400"><circle cx="12" cy="12" r="10"></circle><line x1="12" x2="12" y1="8" y2="12"></line><line x1="12" x2="12.01" y1="16" y2="16"></line></svg>
            <h3 class="text-2xl font-bold mb-2 text-white">讀取資料失敗</h3>
            <p id="error-message" class="text-gray-300 mb-6 bg-gray-900/50 p-3 rounded-md"></p>
            <p class="text-sm text-gray-400">請確認您的 Google Apps Script 部署設定正確，特別是 `SHEET_ID` 是否已填寫，以及存取權限是否設為「任何人」。</p>
        </div>

        <!-- Main Content -->
        <main id="main-content" class="hidden">
            <!-- Stats Cards -->
            <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="card rounded-xl p-6">
                    <h3 class="text-lg text-gray-400">總報名人數</h3>
                    <p id="total-registrations" class="text-5xl font-bold text-white">0</p>
                </div>
                <div class="card rounded-xl p-6">
                    <h3 class="text-lg text-gray-400">院內同仁</h3>
                    <p id="internal-count" class="text-5xl font-bold text-cyan-300">0</p>
                </div>
                <div class="card rounded-xl p-6">
                    <h3 class="text-lg text-gray-400">院外人員</h3>
                    <p id="external-count" class="text-5xl font-bold text-blue-300">0</p>
                </div>
            </section>
            
            <!-- Charts Section -->
            <section class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <div class="card rounded-xl p-6">
                    <h3 class="text-2xl font-bold text-white mb-4">院內報名科部 Top 5</h3>
                    <canvas id="internal-dept-chart"></canvas>
                </div>
                <div class="card rounded-xl p-6">
                    <h3 class="text-2xl font-bold text-white mb-4">院外服務單位 Top 5</h3>
                    <canvas id="external-unit-chart"></canvas>
                </div>
            </section>

            <!-- Full Registration List -->
            <section class="card rounded-xl p-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                    <h3 class="text-2xl font-bold text-white mb-4 sm:mb-0">完整報名列表</h3>
                    <div id="filter-container" class="flex space-x-2">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="奇美醫院同仁">院內同仁</button>
                        <button class="filter-btn" data-filter="院外人員">院外人員</button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="table-header">
                                <th class="p-3">報名時間</th>
                                <th class="p-3">身分別</th>
                                <th class="p-3">姓名</th>
                                <th class="p-3">服務單位 / 部門</th>
                                <th class="p-3">職稱</th>
                                <th class="p-3">Email</th>
                            </tr>
                        </thead>
                        <tbody id="registration-table">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // !!! IMPORTANT !!!
            // 已為您填入最新的 Google Apps Script 網址
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyQM5FHAPh8VdcO5if26_tU2DpxDka_ddPjN9U3-JY320-l2myI9J5ZbfXiN2R0JZbp/exec';

            const loadingState = document.getElementById('loading-state');
            const mainContent = document.getElementById('main-content');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            
            let allRegistrations = []; // 用來儲存所有報名資料

            async function fetchData() {
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=analysis&t=${new Date().getTime()}`);
                    if (!response.ok) {
                        throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
                    }
                    const result = await response.json();
                    
                    if (result.result === 'success') {
                        processData(result.data);
                        loadingState.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                    } else {
                        throw new Error(result.message || '無法解析來自伺服器的資料。');
                    }
                } catch (error) {
                    console.error("讀取分析資料時發生錯誤:", error);
                    errorMessage.textContent = error.message;
                    loadingState.classList.add('hidden');
                    errorState.classList.remove('hidden');
                }
            }
            
            function processData(data) {
                allRegistrations = data; // 儲存全域資料

                // 更新最後更新時間
                document.getElementById('last-updated').textContent = `最後更新時間：${new Date().toLocaleString('zh-TW')}`;

                // 1. Update Stat Cards
                const internalCount = data.filter(r => r.身分別 === '奇美醫院同仁').length;
                const externalCount = data.filter(r => r.身分別 === '院外人員').length;
                
                document.getElementById('total-registrations').textContent = data.length;
                document.getElementById('internal-count').textContent = internalCount;
                document.getElementById('external-count').textContent = externalCount;
                
                // 2. Process Data for Charts
                function getTop5(items, key) {
                    const counts = items.reduce((acc, item) => {
                        const value = item[key];
                        if (value) {
                           acc[value] = (acc[value] || 0) + 1;
                        }
                        return acc;
                    }, {});
                    return Object.entries(counts)
                                 .sort(([,a],[,b]) => b - a)
                                 .slice(0, 5);
                }

                const internalData = data.filter(r => r.身分別 === '奇美醫院同仁');
                const externalData = data.filter(r => r.身分別 === '院外人員');

                const topInternalDepts = getTop5(internalData, '部門');
                const topExternalUnits = getTop5(externalData, '服務單位');
                
                // 3. Create Charts
                createChart('internal-dept-chart', 'bar', topInternalDepts, '人數', ['#89f7fe']);
                createChart('external-unit-chart', 'bar', topExternalUnits, '人數', ['#66a6ff']);

                // 4. Populate Table with all data initially
                populateTable(allRegistrations);
            }

            function populateTable(data) {
                const tableBody = document.getElementById('registration-table');
                tableBody.innerHTML = ''; // Clear previous data
                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-gray-400">目前沒有符合條件的報名資料</td></tr>`;
                    return;
                }
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.className = 'table-row border-b border-gray-800';
                    
                    // 組合單位與部門資訊
                    let unitDept = '';
                    if (row.身分別 === '院外人員') {
                        const unit = row.服務單位 || '';
                        const dept = row.服務部門 || '';
                        unitDept = `${unit}${dept ? ` - ${dept}` : ''}`;
                    } else {
                        unitDept = row.部門 || '';
                    }

                    tr.innerHTML = `
                        <td class="p-3">${new Date(row.報名時間).toLocaleString('zh-TW')}</td>
                        <td class="p-3">${row.身分別 || ''}</td>
                        <td class="p-3">${row.姓名 || ''}</td>
                        <td class="p-3">${unitDept}</td>
                        <td class="p-3">${row.職稱 || ''}</td>
                        <td class="p-3">${row.Email || ''}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            }

            function createChart(canvasId, type, chartData, label, colors) {
                 const ctx = document.getElementById(canvasId).getContext('2d');
                 // 先銷毀舊的圖表實例，避免重複渲染
                 if (window[canvasId+'_chart']) {
                    window[canvasId+'_chart'].destroy();
                 }
                 Chart.defaults.color = 'rgba(255, 255, 255, 0.7)';
                 Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.2)';

                 window[canvasId+'_chart'] = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: chartData.map(item => item[0]),
                        datasets: [{
                            label: label,
                            data: chartData.map(item => item[1]),
                            backgroundColor: colors,
                            borderColor: colors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            }

            // Filter functionality
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filterValue = button.dataset.filter;
                    
                    let filteredData = [];
                    if (filterValue === 'all') {
                        filteredData = allRegistrations;
                    } else {
                        filteredData = allRegistrations.filter(row => row.身分別 === filterValue);
                    }
                    populateTable(filteredData);
                });
            });

            fetchData();
        });
    </script>
</body>
</html>
